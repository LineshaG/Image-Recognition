 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="btn btn-default heading">Image Recognition</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <h3> Moisturizer</h3> <hr>
      <h3> Tablet</h3> <hr>
      <h3> Human Being</h3> <hr>
      <h3> Book</h3> <hr>

      <label>Webcam View - </label>
      <div id="Camera"></div>
      <br><br>
      <div id="Result"></div>
      <br><br>
      <button id="Capture" onclick="Capture()" class="btn btn-danger" style="font-size:18px; font-style: italic;">Capture Image</button>
      <br><br>
      <button id="Identify" onclick="Identify()" class="btn btn-primary" style="font-size:18px; font-style: italic;">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="Obj_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="Obj_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
